<!DOCTYPE html>
<html>
<head>
	<title>sheepover's villager finder</title>
	
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.1.406/styles/kendo.default-v2.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.1.406/js/kendo.all.min.js"></script>
	
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
	<link href="fontawesome/css/all.css" rel="stylesheet">

	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	
</head>
<body>

	<main>
		<h1>sheepover's villager finder</h1>
		
		<h2>pinned villagers</h2>
		<a href="javascript:void(0)" class="btn btn-condense">Condense</a>
		<div id="bank"></div>
		
		<h2>all villagers</h2>
    	<div id="villagers"></div>
		
    	<script>
        $(document).ready(function () {
			
            $("#villagers").kendoGrid({
                dataSource: {
					
 
				    transport: {
				      read: {
				        url: "api/villagers.json",
				        dataType: "json", // "jsonp" is required for cross-domain requests; use "json" for same-domain requests
				      }
				    },
                	schema: {
                    	model: {
                        	id: "Id",
                        	fields: {
                            	Id: { type: "number" },
                            	name_en: { from: "name.name_en" },
                            	species: { field: "species" },
                            	personality: { field: "personality" },
                            	gender: { field: "gender" },
								tier: { field: "tier" }
							}
                        }
                    }
                },
                filterable: true,
                sortable: true,
                
				columns: [{
                    template: "<img src='images/#: name_en #_NH_Icon.png'>",
                    field: "name_en",
                    title: "Icon",
                    width: 155,
                    filterable: false,
					sortable: false
                },
					{
                    field: "name_en",
                    title: "Name",
                    filterable: {
                    	extra: false
					},
					width: 140 
                },
					{
                    field: "species",
                    title: "Species",
					width: 140,
                    filterable: {
						multi: true,
						dataSource: [
							{ species: "Alligator" },
							{ species: "Anteater" },
							{ species: "Bear" },
							{ species: "Bird" },
							{ species: "Bull" },
							{ species: "Cat" },
							{ species: "Chicken"},
							{ species: "Cow"},
							{ species: "Cub"},
							{ species: "Deer"},
							{ species: "Dog"},
							{ species: "Duck"},
							{ species: "Eagle"},
							{ species: "Elephant"},
							{ species: "Frog"},
							{ species: "Goat"},
							{ species: "Gorilla"},
							{ species: "Hamster"},
							{ species: "Hippo"},
							{ species: "Horse"},
							{ species: "Kangaroo"},
							{ species: "Koala"},
							{ species: "Lion"},
							{ species: "Monkey"},
							{ species: "Mouse"},
							{ species: "Octopus"},
							{ species: "Ostrich"},
							{ species: "Penguin"},
							{ species: "Pig"},
							{ species: "Rabbit"},
							{ species: "Rhino"},
							{ species: "Sheep"},
							{ species: "Squirrel"},
							{ species: "Tiger"},
							{ species: "Wolf"}
						] 
					}
                },
					{
                    field: "personality",
                    title: "Personality",
					width: 140,
                    filterable: {
						multi: true,
						dataSource: [
							{ personality: "Lazy" },
							{ personality: "Normal" },
							{ personality: "Peppy" },
							{ personality: "Jock" },
							{ personality: "Cranky" },
							{ personality: "Snooty" },
							{ personality: "Uchi" },
							{ personality: "Smug" }
						]					
					}
                },
					{
                    field: "gender",
                    title: "Gender",
					width: 120,
                    filterable: {
						multi: true,
						dataSource: [
							{ gender: "Male" },
							{ gender: "Female" }
						]					
					},
                },
					{
                    field: "tier",
                    title: "Tier",
					filterable: false,
                    width: 70,
                },{
                    template: "<a href='/images/house/#: name_en #.png' target='_blank'><img src='images/house/#: name_en #.png'></a>",
                    field: "name_en",
                    title: "House",
                    width: 175,
                    filterable: false,
					sortable: false
                },{
					command: { text: "Pin", click: Pin },
			    	headerAttributes: { style:"text-align: center" },
                    title: "Pin",
                    width: 70
                }],
				
			    dataBound: function(e){					
			           var multifilter = e.sender.thead.find("th[data-field='name']>a");
			           if(multifilter){
			             $("span[data-field='name']").first().replaceWith(multifilter);
			             multifilter.wrap("<span class='k-button k-button-icon k-dropdown-wrap'></span>");
			           }
			         }
            });
			
			
		    var dataItem = null;
			
		    $("#bank").kendoGrid({
		      dataSource: {
		        data: [],
		        schema: {
		          model: {
                        	id: "Id",
                        	fields: {
                            	Id: { type: "number" },
                            	name_en: { from: "name.name_en" },
                            	species: { field: "species" },
                            	personality: { field: "personality" },
                            	gender: { field: "gender" },
								tier: { field: "tier" }
							}
		          }
		        }
		      },
			  noRecords: {
				  template: "<div class='empty'>No pinned villagers</div>"
			  },
			  sortable: true,
		      //dataBound: insertNoRecordsRow, // Required to handle the transfer row to an empty Grid scenario.
		      columns: [{
                    template: "<img src='images/#: name_en #_NH_Icon.png'>",
                    field: "name_en",
                    title: "Icon",
                    width: 155,
				  	sortable: false
                },
					{
                    field: "name_en",
                    title: "Name",
					width: 140 
                },
					{
                    field: "species",
                    title: "Species",
					width: 140
                },
					{
                    field: "personality",
                    title: "Personality",
					width: 140
                },
					{
                    field: "gender",
                    title: "Gender",
					width: 120
                },
					{
                    field: "tier",
                    title: "Tier",
                    width: 70
                },{
                    template: "<a href='/images/house/#: name_en #.png' target='_blank'><img src='images/house/#: name_en #.png'></a>",
                    field: "name_en",
                    title: "House",
                    width: 175,
				  	sortable: false
                },{
					command: { text: "Unpin", click:Unpin },
			    	headerAttributes: { style:"text-align: center" },
                    title: "Unpin",
                    width: 70,
				  	sortable: false
                }],
			  
		    });
			
			
			var fromGrid = $("#villagers").data("kendoGrid");
			var toGrid = $("#bank").data("kendoGrid");


            function Pin(e) {				
		        toGrid.dataSource.add(fromGrid.dataSource.getByUid($(e.currentTarget).closest("tr").attr('data-uid')));
		        fromGrid.removeRow($(e.currentTarget).closest("tr"));
            }

            function Unpin(e) {				
		        fromGrid.dataSource.add(toGrid.dataSource.getByUid($(e.currentTarget).closest("tr").attr('data-uid')));
		        toGrid.removeRow($(e.currentTarget).closest("tr"));
				toGrid.refresh();
            }
			
			
			$('.btn-condense').click(function(){
				if( $('#bank').hasClass('grid-condensed') ) {
					$('#bank').removeClass('grid-condensed');
					$('.btn-condense').text('Condense');
				} else {
					$('#bank').addClass('grid-condensed');
					$('.btn-condense').text('Expand');
				}
			});
			
			
		    var stickyTop = $('.k-grid').offset().top;

		    $(window).scroll(function() {
		      var windowTop = $(window).scrollTop();
		      if (stickyTop < windowTop) {
  		        $('.grid-condensed').addClass('grid-fixed');
		      } else {
		        $('.grid-condensed').removeClass('grid-fixed');
		      }
		    });
		  
			
			
			
			
        });
    	</script>
	</main>

</body>
</html>
